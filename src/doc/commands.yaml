commands:
  main:
    name: "manager"
    description: "Universal POSIX shell framework for system management"
    usage: "manager [command] [options]"
    
  subcommands:
    - name: "init"
      description: "Initialize Manager framework in current directory"
      usage: "manager init [--template=TYPE]"
      options:
        - flag: "--template"
          description: "Project template (service, cli, library)"
          default: "service"
      examples:
        - command: "manager init"
          description: "Initialize with default service template"
        - command: "manager init --template=cli"
          description: "Initialize CLI application template"
    
    - name: "config"
      description: "Manage configuration settings"
      usage: "manager config [get|set|list] [key] [value]"
      examples:
        - command: "manager config list"
          description: "List all configuration settings"
        - command: "manager config get update.interval"
          description: "Get specific configuration value"
        - command: "manager config set update.interval 3600"
          description: "Set configuration value"
    
    - name: "install"
      description: "Install Manager-based application"
      usage: "manager install [--systemd|--cron|--manual] [options]"
      options:
        - flag: "--systemd"
          description: "Install as systemd service"
        - flag: "--cron"
          description: "Install as cron job"
        - flag: "--manual"
          description: "Manual installation (default)"
        - flag: "--user"
          description: "Install for current user only"
        - flag: "--prefix"
          description: "Installation prefix"
          default: "/usr/local"
      examples:
        - command: "manager install --systemd"
          description: "Install as system service"
        - command: "manager install --cron --interval=300"
          description: "Install with 5-minute cron schedule"
    
    - name: "update"
      description: "Update Manager-based application"
      usage: "manager update [--check|--force]"
      options:
        - flag: "--check"
          description: "Check for updates without installing"
        - flag: "--force"
          description: "Force update even if current"
        - flag: "--rollback"
          description: "Rollback to previous version"
      examples:
        - command: "manager update --check"
          description: "Check for available updates"
        - command: "manager update"
          description: "Perform update if available"
    
    - name: "service"
      description: "Control Manager service"
      usage: "manager service [start|stop|restart|status|enable|disable]"
      examples:
        - command: "manager service start"
          description: "Start the service"
        - command: "manager service status"
          description: "Check service status"
        - command: "manager service enable"
          description: "Enable service at boot"
    
    - name: "health"
      description: "Check system health and diagnostics"
      usage: "manager health [--verbose]"
      options:
        - flag: "--verbose"
          description: "Show detailed diagnostic information"
      examples:
        - command: "manager health"
          description: "Quick health check"
        - command: "manager health --verbose"
          description: "Detailed system diagnostics"
    
    - name: "rollback"
      description: "Rollback to previous version"
      usage: "manager rollback [version]"
      examples:
        - command: "manager rollback"
          description: "Rollback to previous version"
        - command: "manager rollback 1.2.3"
          description: "Rollback to specific version"
    
    - name: "self-update"
      description: "Update Manager framework itself"
      usage: "manager self-update [--check]"
      options:
        - flag: "--check"
          description: "Check for framework updates"
        - flag: "--channel"
          description: "Update channel (stable, beta)"
          default: "stable"
      examples:
        - command: "manager self-update --check"
          description: "Check for Manager updates"
        - command: "manager self-update"
          description: "Update Manager framework"
    
    - name: "version"
      description: "Show version information"
      usage: "manager version [--json]"
      options:
        - flag: "--json"
          description: "Output in JSON format"
    
    - name: "help"
      description: "Show help information"
      usage: "manager help [command]"
      examples:
        - command: "manager help"
          description: "Show general help"
        - command: "manager help install"
          description: "Show help for install command"

environment_variables:
  - name: "MANAGER_CONFIG_DIR"
    description: "Override default config directory"
    default: "$HOME/.config/manager"
  
  - name: "MANAGER_DATA_DIR"
    description: "Override default data directory"
    default: "$HOME/.local/share/manager"
  
  - name: "MANAGER_LOG_LEVEL"
    description: "Logging level (debug, info, warn, error)"
    default: "info"
  
  - name: "MANAGER_UPDATE_CHANNEL"
    description: "Update channel (stable, beta, nightly)"
    default: "stable"
  
  - name: "MANAGER_AUTO_UPDATE"
    description: "Enable automatic updates"
    default: "false"
  
  - name: "MANAGER_PREFIX"
    description: "Installation prefix"
    default: "/usr/local"